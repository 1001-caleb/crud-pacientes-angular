

<div class="card ">
  <div class="card-body py-5">
    <div class="px-2">
      <p class="h3 font-weight-bold text-center titleosl  text-dark">
        {{data.label}}  paciente
      </p>

      <br />
      <hr />
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div>
          <div class="form-group">
            <p class="text-dark">
              Nombre del paciente<b class="text-danger">*</b>
            </p>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              placeholder="Ej: Donquijote"
            />
          </div>
          <br />
          <div class="form-group">
            <p class="text-dark">
              Apellido del paciente<b class="text-danger">*</b>
            </p>
            <input
              type="text"
              formControlName="apellido"
              class="form-control"
              placeholder=""
            />
          </div>
          <br />
          <div class="form-group">
            <p class="text-dark">
              Edad del paciente<b class="text-danger">*</b>
            </p>
            <input
              [(ngModel)]="edad"
              [ngModelOptions]="{ standalone: true }"
              type="number"
              class="form-control"
              placeholder=""
            />
          </div>
          <br />
          <div class="form-group">
            <p class="text-dark">
              Numero de identificación del paciente<b class="text-danger">*</b>
            </p>
            <input
              type="text"
              formControlName="identificacion"
              class="form-control"
              placeholder=""
            />
          </div>
          <br />

          <div *ngIf="this.edad < 18">
            <div class="form-group">
              <p class="text-dark">
                Nombre del acompañante<b class="text-danger">*</b>
              </p>
              <input
                type="text"
                formControlName="nombre_acompanante"
                class="form-control"
                placeholder=""
              />
            </div>
            <br />
            <div class="form-group">
              <p class="text-dark">
                Apellido del acompañante<b class="text-danger">*</b>
              </p>
              <input
                type="text"
                formControlName="apellido_acompanante"
                class="form-control"
                placeholder=""
              />
            </div>
            <br />
            <div class="form-group">
              <p class="text-dark">
                Edad del acompañante<b class="text-danger">*</b>
              </p>
              <input
                type="number"
                formControlName="edad_acompanante"
                class="form-control"
                placeholder=""
              />
            </div>
            <br />
            <div class="form-group">
              <p class="text-dark">
                Identificacion del acompañante<b class="text-danger">*</b>
              </p>
              <input
                type="text"
                formControlName="identificacion_acompanante"
                class="form-control"
                placeholder=""
              />
            </div>
            <br />
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-6">
            <button
              class="btn btn-primary btn-block"
              type="submit"
              [disabled]="!form.valid"
            >
              Crear
            </button>
          </div>
          <div class="col-6 col-md-6">
            
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
